<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <main>
      <section class="left child-selector">
        <div class="details">
          <p class="big-title">Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.</p>
          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="scores">
            <div class="scores-left">
              <p class="numbers">10k+</p>
              <p class="stat-name">companies</p>
            </div>
            <div class="scores-middle">
              <p class="numbers">314</p>
              <p class="stat-name">templates</p>
            </div>
            <div class="scores-right">
              <p class="numbers">12M+</p>
              <p class="stat-name">queries</p>
            </div>
          </div>
        </div>
      </section>
      <section class="right child-selector">
        <picture>
          <source
          srcset="/images/image-header-mobile.jpg"
          media="(max-width:1440px)"
          >
          <img src="/images/image-header-desktop.jpg" alt="desktop-photo">
        </picture>
        <div class="overlay-color"></div>
      </section>
    </main>
  </div>
</body>

</html>
